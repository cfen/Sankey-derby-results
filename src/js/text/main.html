    <div id="derbyChart-V"></div>
    <div id="derbyChart-2010s"></div>

    <div id="gameToolTip" class="game-tooltip" style="opacity:0">
     <div id="winner" style="position:absolute; top:30px; left:25px;">
        <div id="game_winner_name" style="text-align:center;font-size:12px; margin-top:3px; font-family:Roboto; font-weight:normal">A</div>
        <img id="game_winner_img" src="assets/NE.png" style="margin:auto; display:block; height:32px;">
        <div id="game_winner_prob" style="text-align:center; margin-left:5px; margin-top:-2px; font-size:24px; font-family:Roboto; font-weight:bold">0</div>
    </div>
    <div id="loser" style="position:absolute; top:30px; right:25px;">
        <div id="game_loser_name" style="text-align:center;font-size:12px; margin-top:3px; font-family:Roboto; font-weight:normal">B</div>
        <img id="game_loser_img" src="assets/NE.png" style="margin:auto; display:block; height:32px;">
        <div id="game_loser_prob" style="text-align:center; margin-left:5px; margin-top:-2px; font-size:24px; font-family:Roboto; font-weight:bold">0</div>
    </div>
